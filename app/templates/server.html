{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Home{% endblock %}

{% block page_content %}

{% if players %}
<table border class="table">
  <tr><th> Name </th> <th> AGA_ID </th> <th> Last Seen </th> </tr>
  {% for p in players %}
    <tr>
      <td><a href="{{ url_for('.player', player_id=p.id) }}">{{p.name}}</a></td>
      <td>{{p.user.aga_id}}</td>
      <td></td>
    </tr>
  {%endfor%}
</table>
{% endif %}

{% endblock %}
